<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div>
            <label for="duration">Duration:</label>
            <input type="number" id="hours" class="duration" min="0" max="24" placeholder="HRS">
            <input type="number" id="munites" class="duration" min="0" max="60" placeholder="MIN">
            <input type="number" id="seconds" class="duration" min="0" max="60"  placeholder="SEC">
            <br>
            <button type="button" id="setBtn">Set</button>
        </div>
        <hr>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="terminateBtn" class="timerBtn">Terminate</button>
    </div>
    <br>

    <label id="announcement"></label>
    <script src="index.js"></script>
</body>
</html>
